<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-us">
	<head>
		<title>Tetris</title>

		<link type="text/css" rel="stylesheet" href="tetris.css"/>

		<script type="text/javascript" src="tetris.js"></script>
	<head>
	<body>
	<div style="visibility:hidden; position:absolute; left:-40px; top:0px;z-index:0"> 
<img src="c1.jpg"><br/><img src="c2.jpg"><br/><img src="c3.jpg"><br/><img src="c4.jpg"><br/><img src="c5.jpg"><br/>
<img src="c6.jpg"><br/><img src="c7.jpg"><br/><img src="c8.jpg"><br/><img src="c9.jpg"><br/><img src="c10.jpg"><br/>
<img src="c11.jpg"><br/><img src="c12.jpg"><br/><img src="c13.jpg"><br/><img src="c14.jpg"><br/>
<img src="c15.jpg"><br/><img src="c16.jpg"><br/><img src="c17.jpg"><br/><img src="c18.jpg">
</div>
		<div id="tetris">
			<div id="tetris-wrap">
				<div id="tetris-wrap-inner">
					<div id="tetris-main">
					</div>
					<div id="tetris-overlay">
						<div id="tetris-message"></div>
					</div>
					<div id="tetris-side">
						<div id="tetris-side-inner">
							<div id="tetris-next">
								<div id="tetris-next-inner"></div>
							</div>
							<div id="tetris-scores">
								<dl>
									<dt>Level:</dt>
									<dd id="tetris-level">1</dd>
								</dl>
								<dl>
									<dt>Score:</dt>
									<dd id="tetris-score">0</dd>
								</dl>
								<dl>
									<dt>Singles:</dt>
									<dd id="tetris-singles">0</dd>
								</dl>
								<dl>
									<dt>Doubles:</dt>
									<dd id="tetris-doubles">0</dd>
								</dl>
								<dl>
									<dt>Triples:</dt>
									<dd id="tetris-triples">0</dd>
								</dl>
								<dl>
									<dt>Tetris:</dt>
									<dd id="tetris-quads">0</dd>
								</dl>

								<div class="clear"></div>
							</div>
							<div id="tetris-keys">
								<dl>
									<dt>Move:</dt>
									<dd>&larr; &darr; &rarr;<dd>
								</dl>
								<dl>
									<dt>Rotate:</dt>
									<dd>&uarr;<dd>
								</dl>
								<dl>
									<dt>Drop:</dt>
									<dd>Spacebar<dd>
								</dl>
								<dl>
									<dt>Pauze:</dt>
									<dd>Pauze/Esc<dd>
								</dl>

								<div class="clear"></div>
							</div>
						</div>
					</div>
					<div class="clear"></div>
				</div>

				<p id="tetris-copyright">
					Try <a href="http://readable.cc">Readable.cc RSS Reader</a> | By <a href="/">Prudhvi Thumma</a> 2009 | Released under <a href="http://opensource.org/licenses/gpl-3.0.html">GPL</a>
				</p>
			</div>
		</div>
	</body>
</html>
